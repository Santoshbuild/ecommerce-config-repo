spring:
  application:
    name: api-gateway
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://PRODUCT-CATALOG-SERVICE
          predicates:
            - Path=/products/**
        - id: order
          uri: lb://ORDER-MANAGEMENT-SERVICE
          predicates:
            - Path=/orders/**
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics